<div class="container">
	<h1>Editar afición</h1>

	<form action="/aficion/u" method="POST">
		<label for="idNombre" />
		<input id="idNombre" type="text" name="nombre" th:value="${aficion.nombre}" autofocus="autofocus" />
		<br />
		
		<input type="hidden" name="idAficion" th:value="${aficion.id}"/>

		<input type="submit" value="Nueva afición" />
	</form>
	<br />
</div>
