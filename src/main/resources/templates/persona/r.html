<div class="container">
	<div class="row">
		<form action="/persona/c">
			<input type="submit" value="Nueva persona" />
		</form>

		<form action="/">
			<input type="submit" value="Volver" />
		</form>
	</div>

	<h3>Lista de personas</h3>

	<table class="table table-striped">
		<tr>
			<th>
				Foto
			</th>

			<th>
				Nombre
			</th>
			
			<th>
				País de nacimiento
			</th>
			<th>
				País de residencia
			</th>
			<th>
				Edad
			</th>
			<th>
				Aficiones
			</th>
			<th>
				Acciones
			</th>
			
		</tr>

		<tr th:each="persona:${personas} ">
			<td>
				<img th:src="|/_upload/foto-${persona.id}|" height="50" width="50" alt="FOTO"/> 
			</td>
			<td th:text="${persona.nombre}" />
			
			<td th:text="|${persona.nace?.nombre} (${persona.nace?.nativos?.size()})|"/>
			
			<td th:text="|${persona.vive?.nombre} (${persona.vive?.habitantes?.size()})|"/>

			<td th:text="${persona.getEdad()}"/>
				
			
			<td>
				<th:block 
					th:each="aficion : ${persona.aficionesGusta}" 
					th:text="|${aficion.nombre} / |"/>
			</td>
			
			<td class="row">
				<form action="/persona/u">
					<button onclick="submit">
						<img src="/img/lapiz.png" height="20" width="20"/>
					</button>
					<input type="hidden" name="idPersona" th:value="${persona.id}"/>
				</form>
				<form action="/persona/d" method="POST">
					<button onclick="submit">
						<img src="/img/basura.png" height="20" width="20"/>
					</button>
					<input type="hidden" name="idPersona" th:value="${persona.id}"/>
				</form>
			</td>
		</tr>

	</table>
	<br />


</div>
